<div class="justify-content-center grid card">
  <div class="col-12 sm:col-6 md:col-4">
    <p-card>
      <div class="grid">
        <div class="col-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
              <i class="pi pi-calendar"></i>
            </span>
            <input [(ngModel)]="dataRange.initialDate" pInputText id="dataInicio" type="date" placeholder="Data inicio"/>
          </div>
        </div>
        <div class="col-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
              <i class="pi pi-calendar"></i>
            </span>
            <input [(ngModel)]="dataRange.finalDate" pInputText id="dataFim" type="date" placeholder="Data fim"/>
          </div>
        </div>
        <div class="col-6">
          <p-button label="Consultar" (click)="consultarLancamentos()" class="w-full border-round"></p-button>
        </div>
      </div>
    </p-card>
  </div>
</div>
