<div class="grid justify-content-center card">
    <p-card>
      <div class="col-10">
        <form [formGroup]="loginForm">
          <div class="grid">
            <div class="col-12" p-inputGroup>
              <span class="p-inputgroup-addon">
                <i class="pi pi-user"></i>
              </span>
              <input pInputText id="userName" type="text" placeholder="User name" class="w-full mb-3">
            </div>
            <div class="col-12" p-inputGroup>
              <span class="p-inputgroup-addon"></span>
              <input pInputText id="password" type="password" placeholder="Password" class="w-full mb-3">
            </div>
            <div class="col-2">
              <p-button  pRipple label="Sign In" icon="pi pi-user" (click)="onSubmit()" class="w-full"></p-button>
            </div>
          </div>
        </form>
      </div>
    </p-card>
</div>
