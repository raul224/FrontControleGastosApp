<div class="justify-content-center grid card">
  <div class="col-12 sm:col-6 md:col-4">
    <p-card>
        <form [formGroup]="loginForm"  (ngSubmit)="submitLogin()" class="grid">
          <div class="col-12">
            <h2 class="textCenter">Bem vindo</h2>
          </div>
          <div class="col-12">
            <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
              <i class="pi pi-user"></i>
            </span>
              <input formControlName="email" pInputText id="email" type="text" placeholder="Email"/>
            </div>
          </div>
          <div class="col-12">
            <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
              <i class="pi pi-lock"></i>
            </span>
              <input formControlName="password" pInputText id="password" type="password" placeholder="Password">
            </div>
          </div>
          <div class="col-6">
            <p-button type="submit" label="Sign In" icon="pi pi-sign-in" class="w-full border-round"></p-button>
          </div>
          <div class="col-6">
            <p-button label="Registrar" icon="pi pi-user-plus" routerLink="/register" class="w-full border-round"></p-button>
          </div>
        </form>
    </p-card>
  </div>
</div>
