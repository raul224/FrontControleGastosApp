<div class="justify-content-center grid card">
  <div class="col-12 sm:col-6 md:col-4">
    <p-card>
        <div class="grid">
          <div class="col-12">
            <h2 class="textCenter">Bem vindo</h2>
          </div>
          <div class="col-12">
            <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
              <i class="pi pi-user"></i>
            </span>
              <input [(ngModel)]="loginModel.email" pInputText id="email" type="text" placeholder="Email"/>
            </div>
          </div>
          <div class="col-12">
            <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
              <i class="pi pi-lock"></i>
            </span>
              <input [(ngModel)]="loginModel.password" pInputText id="password" type="password" placeholder="Password">
            </div>
          </div>
          <div class="col-6">
            <p-button pRipple label="Sign In" icon="pi pi-sign-in" (click)="submitLogin()" class="w-full border-round"></p-button>
          </div>
          <div class="col-6">
            <p-button pRipple label="Registrar" icon="pi pi-user-plus" (click)="registerPage()" class="w-full border-round"></p-button>
          </div>
        </div>
    </p-card>
  </div>
</div>
