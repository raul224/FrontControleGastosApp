<div class="justify-content-center grid card">
  <div class="col-12 sm:col-6 md:col-4">
    <p-card>
      <div class="grid">
        <div class="col-12">
          <h2 class="textCenter">Novo aqui?</h2>
        </div>
        <div class="col-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
              <i class="pi pi-user"></i>
            </span>
            <input [(ngModel)]="registerModel.Email" pInputText id="email" type="text" placeholder="E-mail" required minlength="4"/>
          </div>
        </div>
        <div class="col-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
              <i class="pi pi-user"></i>
            </span>
            <input [(ngModel)]="registerModel.Name" pInputText id="name" type="text" placeholder="Name"/>
          </div>
        </div>
        <div class="col-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
              <i class="pi pi-lock"></i>
            </span>
            <input [(ngModel)]="registerModel.Password" pInputText id="password" type="password" placeholder="Senha">
          </div>
        </div>
        <div class="col-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
              <i class="pi pi-lock"></i>
            </span>
            <input [(ngModel)]="registerModel.PasswordValidation" pInputText id="passwordValidation" type="password" placeholder="Repetir a senha">
          </div>
        </div>
        <div class="col-6">
          <p-button pRipple label="Sign In" icon="pi pi-sign-in" (click)="submitRegister()" class="w-full border-round"></p-button>
        </div>
        <div class="col-6">
          <p-button pRipple label="Voltar" icon="pi pi-arrow-left" (click)="loginPage()" class="w-full border-round"></p-button>
        </div>
      </div>
    </p-card>
  </div>
</div>
