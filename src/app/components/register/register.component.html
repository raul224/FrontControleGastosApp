<div class="justify-content-center grid card">
  <div class="col-12 sm:col-6 md:col-4">
    <p-card>
      <Form class="grid" [formGroup]="registerForm" (submit)="submitRegister()">
        <div class="col-12">
          <h2 class="textCenter">Novo aqui?</h2>
        </div>
        <div class="col-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
              <i class="pi pi-user"></i>
            </span>
            <input formControlName="email" pInputText id="email" type="text" placeholder="E-mail" required minlength="4"/>
          </div>
        </div>
        <div class="col-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
              <i class="pi pi-user"></i>
            </span>
            <input formControlName="name" pInputText id="name" type="text" placeholder="Name"/>
          </div>
        </div>
        <div class="col-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
              <i class="pi pi-lock"></i>
            </span>
            <input formControlName="password" pInputText id="password" type="password" placeholder="Senha">
          </div>
        </div>
        <div class="col-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
              <i class="pi pi-lock"></i>
            </span>
            <input formControlName="passwordValidation" pInputText id="passwordValidation" type="password" placeholder="Repetir a senha">
          </div>
        </div>
        <div class="col-6">
          <p-button type="submit" label="Sign In" icon="pi pi-sign-in" class="w-full border-round"></p-button>
        </div>
        <div class="col-6">
          <p-button label="Voltar" icon="pi pi-arrow-left" routerLink="/login" class="w-full border-round"></p-button>
        </div>
      </Form>
    </p-card>
  </div>
</div>
